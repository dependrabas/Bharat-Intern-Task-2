<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: lightblue;
  }
  
  .converter {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    margin: 100px auto;
    transition: box-shadow 0.3s ease;
  }
  
  .converter:hover {
    box-shadow: 0 0 16px rgba(0, 0, 0, 0.4);
  }
  
  h1 {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 10px;
  }
  
  input, select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  button {
    margin-top: 10px;
    padding: 8px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  #results {
    margin-top: 20px;
    text-align: left;
  }
</style>
</head>
<body>
<div class="converter">
  <h1>Temperature Converter</h1>
  <b for="temperature"><b>Temperature:</b</label>
  <input type="number" id="temperature" placeholder="Enter temperature" step="0.01">
  <label for="unit">Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <button onclick="convert()">Convert</button>
  <div id="results"></div>
</div>
<script>
function convert() {
  const temperature = parseFloat(document.getElementById("temperature").value);
  const unit = document.getElementById("unit").value;
  
  if (isNaN(temperature)) {
    document.getElementById("results").innerHTML = "Please enter a valid number.";
    return;
  }
  
  let celsius, fahrenheit, kelvin;
  
  if (unit === "celsius") {
    celsius = temperature;
    fahrenheit = (celsius * 9/5) + 32;
    kelvin = celsius + 273.15;
  } else if (unit === "fahrenheit") {
    fahrenheit = temperature;
    celsius = (fahrenheit - 32) * 5/9;
    kelvin = (fahrenheit + 459.67) * 5/9;
  } else if (unit === "kelvin") {
    kelvin = temperature;
    celsius = kelvin - 273.15;
    fahrenheit = (kelvin * 9/5) - 459.67;
  }
  
  document.getElementById("results").innerHTML = `
    <p><strong>Celsius:</strong> ${celsius.toFixed(2)} °C</p>
    <p><strong>Fahrenheit:</strong> ${fahrenheit.toFixed(2)} °F</p>
    <p><strong>Kelvin:</strong> ${kelvin.toFixed(2)} K</p>
  `;
}
</script>
</body>
</html>
